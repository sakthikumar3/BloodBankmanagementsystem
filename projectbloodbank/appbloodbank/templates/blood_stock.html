{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins';
    font-weight: 300;
    background-color: #f4f6f9;
    color: #2c3e50;
}

/* Admin Container */
.admin-container {
    display: flex;
    height: 100vh;
}

/* Vertical Navbar */
.vertical-navbar {
    width: 250px;
    background-color: #8e44ad;
    color: white;
    padding-top: 20px;
    position: fixed;
    height: 100%;
    overflow: auto;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease-in-out;
}

.vertical-navbar h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 22px;
    color: #ecf0f1;
    border-bottom: 1px solid #7d3c98;
    padding-bottom: 10px;
}

.vertical-navbar ul {
    list-style: none;
    padding: 0;
}

.vertical-navbar ul li {
    padding: 15px;
    text-align: left;
    border-bottom: 1px solid #7d3c98;
    transition: transform 0.2s ease-in-out;
}

.vertical-navbar ul li:hover {
    transform: translateX(5px);
}

.vertical-navbar ul li a {
    text-decoration: none;
    color: #ecf0f1;
    font-size: 16px;
    display: block;
}

.vertical-navbar ul li a:hover {
    background-color: #9b59b6;
    color: #1abc9c;
}

/* Main Content */
.main-content {
    margin-left: 250px; /* Space for fixed navbar */
    padding: 40px 20px; /* Additional padding for better spacing */
    width: calc(100% - 250px);
    background-color: #ffffff;
    transition: margin-left 0.3s ease-in-out;
}

.main-content h1 {
    font-size: 28px;
    color: #2c3e50;
    margin-bottom: 30px;
}

/* Card Container */
.card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 20px; /* Gap between the title and cards */
}

/* Card Style */
.card {
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 250px;
    padding: 20px;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
}

/* Card Content */
.blood-group {
    font-size: 1.8em;
    color: #d90429;
    margin-bottom: 10px;
}

.units {
    font-size: 1.5em;
    color: #333;
}

/* Animations */
.card {
    animation: fadeIn 0.8s ease-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

    </style>
</head>
<body>        
        <div class="admin-container">
            <div class="vertical-navbar">
                <h2>Admin Dashboard</h2>
                <ul>
                    <li><a href="{% url 'admin_dashboard' %}">Go to Admin Dashboard</a></li>
                    <li><a href="{% url 'donor-list' %}">Donor List</a></li>
                    <li><a href="{% url 'blood_stock' %}">Blood Stock</a></li>
                    <li><a href="{% url 'blood-requests' %}">Blood Requests</a></li>
                    <li><a href="{% url 'create-donation-camp' %}">Donation Camps</a></li>
                    <li><a href="{% url 'donation-camps' %}">Camps List</a></li>
                    <li><a href="{% url 'home' %}">Logout</a></li>
                </ul>
            </div>
    
            
            <div class="main-content">
                <h1 class="title">Blood Stock</h1>
                <div class="card-container">
                    {% for stock in blood_stock %}
                    <div class="card">
                        <h2 class="blood-group">{{ stock.blood_group }}</h2>
                        <p class="units">{{ stock.units_available }} units</p>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
</body>
</html>
