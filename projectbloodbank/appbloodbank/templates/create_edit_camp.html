{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create/Edit Donation Camp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/request.css' %}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

/* General Styles */
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  background-color: #f4f6f9;
  color: #2c3e50;
}

.admin-container {
  display: flex;
  flex-wrap: wrap;
  height: 100vh;
}

/* Vertical Navbar */
.vertical-navbar {
  width: 250px;
  background-color: #8e44ad;
  color: white;
  padding-top: 20px;
  position: fixed;
  height: 100%;
  overflow: auto;
  box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
  transition: all 0.3s ease-in-out;
}

.vertical-navbar h2 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 22px;
  color: #ecf0f1;
  border-bottom: 1px solid #7d3c98;
  padding-bottom: 10px;
}

.vertical-navbar ul {
  list-style: none;
  padding: 0;
}

.vertical-navbar ul li {
  padding: 15px;
  text-align: left;
  border-bottom: 1px solid #7d3c98;
  transition: transform 0.2s ease-in-out;
}

.vertical-navbar ul li:hover {
  transform: translateX(5px);
}

.vertical-navbar ul li a {
  text-decoration: none;
  color: #ecf0f1;
  font-size: 16px;
  display: block;
}

.vertical-navbar ul li a:hover {
  background-color: #9b59b6;
  color: #1abc9c;
}

/* Main Content */
.main-content {
  margin-left: 250px;
  padding: 20px;
  width: calc(100% - 250px);
  background-color: #ffffff;
  transition: margin-left 0.3s ease-in-out;
}

.main-content h1 {
  font-size: 28px;
  color: #2c3e50;
  margin-bottom: 20px;
}

/* Dashboard Cards */
.dashboard-cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
}

.card {
  background-color: #1abc9c;
  color: white;
  padding: 20px;
  border-radius: 8px;
  text-align: center;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  position: relative;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.3s ease-in-out;
}

.card:hover {
  transform: scale(1.05);
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
}

.card h3 {
  font-size: 18px;
  margin-bottom: 10px;
}

.card p {
  font-size: 16px;
}

/* Animations */
@keyframes fadeIn {
  0% {
    opacity: 0;
    transform: translateY(20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

.card {
  animation: fadeIn 0.5s ease-in;
}

.vertical-navbar ul li {
  animation: fadeIn 0.5s ease-in;
}

/* Responsive Design */
@media (max-width: 768px) {
  .vertical-navbar {
    width: 200px;
    position: relative; /* Navbar becomes inline */
    height: auto;
  }

  .main-content {
    margin-left: 0;
    padding: 10px;
    width: 100%;
  }

  .dashboard-cards {
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  }

  .card {
    padding: 15px;
  }

  .vertical-navbar h2 {
    font-size: 18px;
  }

  .vertical-navbar ul li {
    padding: 10px;
    font-size: 14px;
  }
}

@media (max-width: 480px) {
  .vertical-navbar {
    width: 100%;
  }

  .main-content {
    margin-top: 200px;
  }

  .dashboard-cards {
    grid-template-columns: 1fr;
  }

  .card h3 {
    font-size: 16px;
  }

  .card p {
    font-size: 14px;
  }
}


    </style>

</head>
<body>
    <div class="admin-container">
        <!-- Vertical Navbar -->
        <div class="vertical-navbar">
            <h2>Admin Dashboard</h2>
            <ul>
                <li><a href="{% url 'admin_dashboard' %}">Go to Admin Dashboard</a></li>
                <li><a href="{% url 'donor-list' %}">Donor List</a></li>
                <li><a href="{% url 'blood_stock' %}">Blood Stock</a></li>
                <li><a href="{% url 'blood-requests' %}">Blood Requests</a></li>
                <li><a href="{% url 'create-donation-camp' %}">Donation Camps</a></li>
                <li><a href="{% url 'donation-camps' %}">Camps List</a></li>
                <li><a href="{% url 'home' %}">Logout</a></li>
            </ul>
        </div>
    <div class="container">
        <h1>{% if form.instance.id %}Edit{% else %}Create{% endif %} Donation Camp</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}  <!-- Display the form fields -->
            </div>
            <button type="submit" class="btn btn-primary">{% if form.instance.id %}Save Changes{% else %}Create Camp{% endif %}</button>
        </form>
        
    </div>
</body>
</html>
